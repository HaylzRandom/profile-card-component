<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/styles.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style></style>
	</head>
	<body>
		<!-- Profile Card -->
		<section class="profile-card">
			<div class="card-container">
				<img src="./images/bg-pattern-card.svg" alt="" />
				<div class="info">
					<img src="./images/image-victor.jpg" alt="Victor Crest" />
					<p class="profile-name"><span>Victor Crest</span> 26</p>
					<p class="profile-location">London</p>
					<div class="stats-container">
						<div class="stats">
							<p class="number-stat">80K</p>
							<p class="text-stat">Followers</p>
						</div>
						<div class="stats">
							<p class="number-stat">803K</p>
							<p class="text-stat">Likes</p>
						</div>
						<div class="stats">
							<p class="number-stat">1.4K</p>
							<p class="text-stat">Photos</p>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="author">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/HaylzRandom"
				>Hayley McCafferty</a
			>.
		</section>
	</body>
</html>
